<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel = "stylesheet" type = "text/css" href = "style.css">

    <title>Friend Survey</title>
</head>


<body>

    <div class = "container">
        <div class = "row space"></div>
        <header class = "row">
            <div class = "col-12">
                <h2>Survey Questions</h2>


            </div>
        </header>
        <hr>
        
        <div class = "row">
            <div class = "col-12">
                
                <h3>About You</h3>

                <form>
                    <div class = "form-group">
                        <label for = "username">Name (Required)</label>
                        <input type = "text" class = "form-control" id = "username">
                    </div>
        
                    <div class = "form-group">
                        <label for = "photoLink">Link to Photo Image (Required)</label>
                        <input type = "text" class = "form-control" id = "photoLink">
                    </div>
                </form>

            </div>
        </div>

        <hr>


        <!-- Question 1 -->

        <div class = "row">
            <div class = "col-12">
                <h4>Question 1</h4>
                <p>Your mind is always buzzing with unexplored ideas and plans.</p>
                
            </div>
        </div>

        <div class = "row">
            <div class = "col-2">
                <select class = "form-control">
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
        </div>

        <div class = "row space"></div>


        <!-- Question 2 -->

        <div class = "row">
            <div class = "col-12">
                <h4>Question 2</h4>
                <p>Test</p>
            </div>
        </div>

        <div class = "row">
            <div class = "col-2">
                <select class = "form-control">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>

            </div>
        </div>

        

    </div>

</body>
</html>
